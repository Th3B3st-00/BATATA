    <body>
        <h1>Formulário</h1>
        <p>Nome: <input type="text" placeholder="Digite seu Nome"></p>
        <p>E-mail: <input type="text" placeholder="Digite seu E-mail"></p>
        <p>Senha: <input type="number" placeholder="Digite sua Senha"></p>
        <p></p>
        
        <h2>Esporte em que se usa uma bola: </h2>

        <input type="radio" id="Natação" name="esporte">Natação
        <p></p>
        <input type="radio" id="Corrida" name="esporte">Corrida       
        <p></p>
        <input type="radio" id="Xadrez" name="esporte">Xadrez        
        <p></p>
        <input type="radio" id="Tênis de Mesa" name="esporte">Tênis de Mesa
        <p></p>

        <h2>Animal que você gosta: </h2>

        <input type="radio" id="Coelho" name="animal">Coelho
        <p></p>
        <input type="radio" id="Macaco" name="animal">Macaco
        <p></p>
        <input type="radio" id="Cachorro" name="animal">Cachorro
        <p></p>
        <input type="radio" id="Gato" name="animal">Gato
        <p></p>
        
        <h2>Escolha uma cor:</h2>
        <select>
            <option>Nada</option>
            <option>Verde</option>
            <option>Azul</option>
            <option>Vermelho</option>
            <option>Preto</option>
            <option>Cinza</option>
            <option>Amarelo</option>
        </select>

        <h3>Digite alguma mensagem:</h3>
        <textarea  placeholder="Digite aqui" id="mensagem" name="mensagem"></textarea>
        <br>
        <button style="padding: 10px 20px; background-color: gray; margin-top: 10px;">Enviar Formulário</button>
    </body>
</html>
